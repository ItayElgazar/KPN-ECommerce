<div class="row">
  <div class="col-md-4" ng-if="!$ctrl.loading" ng-repeat="product in $ctrl.products">
    <md-card class="app-product">
      <div class="img-wrapper">
        <img ng-src="{{product.image}}" class="img-responsive md-image-no-fill md-card-image" style="width: auto;
    height: auto;
    max-height: 100%;
    max-width: 100%;    height: 320px; margin: auto;" alt="image caption">
      </div>

      <md-card-content>
        <h4 class="text-center">{{product.name}}</h4>
        <h5 class="text-center">{{product.price}} {{$ctrl.currency | currency}}</h5>

      </md-card-content>

      <md-card-actions layout="row" layout-align="center">
        <md-button ng-click="$ctrl.goToProduct(product)" class="md-raised md-primary">view product</md-button>
      </md-card-actions>

    </md-card>
  </div>
</div>



<div ng-if="$ctrl.loading" class="row">
  <div class="col-md-4" ng-repeat="num in [1,2,3,4,5,6,7,8,9]">
    <div class="timeline-item">
      <div class="animated-background">
        <div class="background-masker content-top"></div>
        
      </div>
    </div>
  </div>
</div>
